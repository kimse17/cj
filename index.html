<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>Document</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <section id="main_all">
        <div class="single-item">
            <div>
                <img src="./img/brands_submain.jpg" width="100%" height="800px" alt="">
                <p class="main_ment">
                    건강과 안전을 최우선으로<br>Nature to Table,<br>
                    세계의 모든 식탁이 K-Food로 <br>즐거워집니다.
                </p>
            </div>
            <div>
                <img src="./img/aboutus_01.jpg" width="100%" height="800px" alt="">
                <p class="main_ment">
                    Green BIO 기술 혁신으로<br>Nature to Nature,<br>
                    세게인의 삶이 풍요로워 집니다.
                </p>
            </div>
            <div>
                <img src="./img/csr_overview.jpg" width="100%" height="800px" alt="">
                <p class="main_ment">
                    글로벌 지역사회와 함께<br>성장하는 세상을 만듭니다
                </p>
            </div>
        </div>
    </section>

        <section id="header_all">
            <div class="logo">
                <img src="./img/top_logo_dark.png" alt="">
            </div>
            <div class="lan">
                <img src="./img/top_language_dark_ko.png" alt="">
            </div>
            <div class="lan_drop show">
                <p>Kr</p>
                <p>En</p>
            </div>
            <ul class="header_menu">
                <li>ABOUT US</li>
                <li>BRANDS</li>
                <li>SUSTAINABILITY</li>
                <li>INVESTORS</li>
                <li>NEWSROOM</li>
                <li>SUPPORT</li>
            </ul>
            <div class="header_icons">
                <img src="./img/top_cjbio_dark.png" width="110px" alt="">
                <img src="./img/top_login_dark.png" width="45px" alt="">
                <img src="./img/top_search_dark.png" width="45px" alt="">
                <img src="./img/top_social_dark.png" width="45px" alt="">
            </div>
        </section>







    <section id="mini_banner">
        <div class="mini_bannner_ment">
            <p>CJ제일제당의 다양한 유튜브 채널을<br>즐겨보세요!</p>
        </div>
    </section>


    <script>
        AOS.init();
        $('.single-item').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            dots: true,
            autoplaySpeed: 1500,
            // autoplay: true,
        });

        document.querySelector('.lan').addEventListener('click', function () {
            var lan_drop = document.querySelector('.lan_drop');
            if (lan_drop.style.display === 'none') {
                lan_drop.style.display = 'block';
            } else {
                lan_drop.style.display = 'none';
            }
        });
    </script>

</body>

</html>
